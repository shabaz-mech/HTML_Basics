<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        div{
            background-color: seagreen;
            color: white;
            width: 300px;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>


    <!-- input type text -->
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" id="username">
        </form>
    </div>

    <!-- input type password -->
    <div>
        <form>
            <label for="password">Password</label>
            <input type="password" id="password">
        </form>
    </div>

    <!-- input type submit -->
    <div>
        <form>
            <label for="username1">User Name</label>
            <input type="text" id="username1">
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- input type reset -->
    <div>
        <form>
            <label for="username2">User Name</label>
            <input type="text" id="username2">
            <input type="reset" value="Reset">
        </form>
    </div>

    <!-- input type radio -->
    <div>
        <form>
            <label>Do you like HTML ?</label>
            <input type="radio" name="like" value="yes"> Yes
            <input type="radio" name="like" value="no"> No
        </form>
    </div>

    <!-- input type checkbox -->
    <div>
        <form>
            <label>Select Your Hobbies </label>
            <br>
            <input type="checkbox" value="eating">Eating
            <input type="checkbox" value="coding">Coding
            <input type="checkbox" value="sleeping">Sleeping
        </form>
    </div>


    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h1>HTML5 Input Types</h1>

    <!-- color -->
    <div>
        <form>
            <label for="color">Select a Color :</label>
            <input type="color" id="color">
        </form>
    </div>

    <!-- date -->
    <div>
        <form>
            <label for="date">Select a Date :</label>
            <input type="date" id="date">
        </form>
    </div>

    <!-- datetime-local -->
    <div>
        <form>
            <label for="datetime">Select a Date & Time :</label>
            <input type="datetime-local" id="datetime">
        </form>
    </div>

    <!-- Email -->
    <div>
        <form>
            <label for="email">Enter your Email</label>
            <input type="email" id="email">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- month -->
    <div>
        <form>
            <label for="month">Select a Month</label>
            <input type="month" id="month">
        </form>
    </div>

    <!-- number -->
    <div>
        <form>
            <label for="number">Select Your Age :</label>
            <input type="number" id="number" min="18" max="60">
        </form>
    </div>

    <!-- Range -->
    <div>
        <form>
            <label for="range">Select a Range :</label>
            0 <input type="range" id="range" min="0" max="100"> 100
        </form>
    </div>

    <!-- Search -->
    <div>
        <form>
            <label for="search">Search here </label>
            <input type="search" id="search">
        </form>
    </div>

    <!-- time -->
    <div>
        <form>
            <label for="time">Select a time </label>
            <input type="time" id="time">
        </form>
    </div>

    <!-- url -->
    <div>
        <form>
            <label for="url">Enter your website :</label>
            <input type="url" id="url">
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Week -->
    <div>
        <form>
            <label for="week">Select a Week </label>
            <input type="week" id="week">
        </form>
    </div>

<br><br><br>
</body>
</html>
