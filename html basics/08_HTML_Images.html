<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #custom-image{
            border: 10px solid saddlebrown;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h1>Simple Image</h1>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h1>Image with Width and Height</h1>
    <img src="img/forest.jpg" width="300px" height="200px">

    <!-- Image with Alt attribute -->
    <h1>Image with Alt attribute</h1>
    <img src="img/forests.jpg"
         width="300px"
         height="200px"
    alt="This is a forest Image">

    <!-- Image Border with CSS -->
    <h1>Image Border with CSS</h1>
    <img src="img/forest.jpg"
         width="300px"
         height="200px"
        id="custom-image">

    <!-- Float Image Example -->
    <h1>Float Image Example</h1>
    <img src="img/forest.jpg"
         width="300px"
         height="200px"
         align="right">





</body>
</html>
